<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheats Ativação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button.active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Funções</h1>
    <div class="button-container">
        <button onclick="hn11(this)">Tele Kill</button>
        <button onclick="daniel00()">Switch AWM</button>
        <button onclick="daniel01()">AIM AWM</button>
    </div>

    <script>
        let codeStatus = false;

        function hn11(button) { 
            if (button.classList.contains('active')) {
                
                DeactiveCodePatch("freefireth", 0x41C87EC, "C0035FD6"); 
                button.classList.remove('active');
                button.textContent = 'Tele Kill: Off';
                button.style.color = 'red';
                codeStatus = false;
            } else {
                
                ActiveCodePatch("freefireth", 0x41C87EC, "C0035FD6");	
                button.classList.add('active');
                button.textContent = 'Tele Kill: On';
                button.style.color = 'green';
                codeStatus = true;
            }
        }

        function daniel00() {
            alert('SWITCH AWM DONE');
            h5gg.clearResults();
            h5gg.searchNumber('4603687625386098688', 'I64', '0x100000000', '0x160000000');

            const count = h5gg.getResultsCount();
            const results = h5gg.getResults(count);

            for (let i = 0; i < count; i++) {
                const address = results[i].address;
                const daniel0 = Number(address) + 36;
                const daniel1 = Number(address) + 40;

                h5gg.setValue(daniel0, 0.01, "F32");
                h5gg.setValue(daniel1, 0.01, "F32");
            }

            vant.showNotify({
                type: 'success',
                message: 'ok'
            });
        }

        function daniel01() {
            alert('AIM AWM DONE');
            h5gg.clearResults();
            h5gg.searchNumber('4603687625386098688', 'I64', '0x100000000', '0x160000000');

            const count = h5gg.getResultsCount();
            const results = h5gg.getResults(count);

            for (let i = 0; i < count; i++) {
                const address = results[i].address;
                const daniel0 = Number(address) + 36;
                const daniel1 = Number(address) + 40;
                const daniel2 = Number(address) - 308;

                h5gg.setValue(daniel0, 0.01, "F32");
                h5gg.setValue(daniel1, 0.01, "F32");
                h5gg.setValue(daniel2, 0, "I32");
            }

            vant.showNotify({
                type: 'success',
                message: 'ok'
            });
        }
    </script>
</body>
</html>
